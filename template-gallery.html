<!DOCTYPE: html>
<head>
</head>

<body>
	<div id="gallery-wrapper" class="noselect">
		<div id="buttonFrame" onclick="fadeControls()">
			<div id="left" class="text-center" onclick="left()">
				<div class="container-text">
					<h1 class="title-instructions">Back</h1>
					<p class="text-instructions">Click here or use the left arrow key for the previous photo</p>
				</div>
			</div>
			<div id="right" class="text-center" onclick="right()">
				<div class="container-text">
					<h1 class="title-instructions">Next</h1>
					<p class="text-instructions">Click here or use the right arrow key for the next photo</p>
				</div>
			</div>
			<div id="bottom" class="text-center" onclick="fadeControls()">
				<div class="container-bottom">
					<p class="text-instructions">Press Escape to exit gallery</p>
				</div>
			</div>
		</div>	
		<img id="displayedImg" src="/media/defaultimg.png">
	</div>
</body>
